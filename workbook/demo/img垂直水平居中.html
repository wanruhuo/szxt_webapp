<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			.wrap {
				height: 100%;
				text-align: center;
			}
			/*
				该方法使用基线的原理进行设置的 
			*/
			.wrap:after{
				content: "";
				display: inline-block;
				height: 100%;
				/*background: red;
				width: 3px;*/
				vertical-align: middle;
			}
			img{
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<img src="img/bie.jpg"/>
		</div>
	</body>
</html>
