<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>父元素的垂直外边距不会和子元素重叠</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			.div1{
				width: 200px;
				height: 200px;
				border:50px solid bisque;
				background-color: red;
				margin-bottom:20px;
			}
			.div2{
				margin-top:50px;
				width: 80px;
				height: 80px;
				border: 10px solid blue;
				background: pink;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			<div class="div2"></div>
		</div>
		
	</body>
</html>
