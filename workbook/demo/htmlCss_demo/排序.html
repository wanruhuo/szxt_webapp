<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>排序</title>
	</head>
	<body>
		<script>
			window.onload=function(){
				var arr = [4,3,5,2];
				console.log(arr);
				arr.sort(function(a,b){
					console.log("a="+a,"b="+b);
					return a-b;
				})
				console.log(arr);
			}
		</script>
	</body>
</html>
