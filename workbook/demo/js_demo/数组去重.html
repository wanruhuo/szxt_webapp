<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var arr=[1,3,4,2,3,3,3,2,4,5,5,9,5,6,4];
			for(var i=0;i<arr.length;i++){
				for(var j=i+1;j<arr.length;j++){
					if(arr[i]==arr[j]){
						arr.splice(j,1);
						//解决连续重复元素
						j--;
					}
				}
			}
			console.log(arr)
		</script>
	</head>
	<body>
	</body>
</html>
