<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>swiper-demo1</title>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.2.5.min.css"/>
		<style type="text/css">
			.swiper-container{
				width: 400px;
				height: 400px;
				background: paleturquoise;
				margin: 0 auto;
				margin-top: 100px;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container" id="aaa">
			<div class="swiper-wrapper">
				<div class="swiper-slide">swiper-slide1</div>
				<div class="swiper-slide">swiper-slide2</div>
				<div class="swiper-slide">swiper-slide3</div>
				<div class="swiper-slide">swiper-slide4</div>
				<div class="swiper-slide">swiper-slide5</div>
				<div class="swiper-slide">swiper-slide6</div>
			</div>
			<div class="swiper-pagination"></div>
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
		<!--	<div class="swiper-scrollbar"></div>-->
		</div>
	</body>
	<script src="./js/jquery-1.11.3.min.js"></script>
	<script src="./js/swiper-3.2.5.min.js" ></script>
	<script type="text/javascript">
		window.onload = function() {
				var mySwiper = new Swiper (".swiper-container", {
					autoplay: 5000,//可选选项，自动滑动
					
//				    direction: 'vertical',
				    loop: true,
				    
				    // 如果需要分页器
				    pagination: '.swiper-pagination',
				    
				    // 如果需要前进后退按钮
				    nextButton: '.swiper-button-next',
				    prevButton: '.swiper-button-prev',
				    
				    // 如果需要滚动条
//				    scrollbar: '.swiper-scrollbar',
				 })        
		}
	</script>

</html>
